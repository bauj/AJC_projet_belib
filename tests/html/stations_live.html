<body>
    <div id="menu-id">
        <a href="index.html">Stations Favoris</a>        
        <a href="stations_live.html">Stations Live</a>

    <form action="../cgi-bin/get_images_live" method="get" class="form-adresse-live">
        <div class="form-adresse-live">
            <label for="adresse-live"> Entrez une adresse : </label>
            <input type="text" name="adresse-live" id="adresse-live" maxlength=180 required>
        </div>
        <div class="form-adresse-live">
            <label for="distance-search"> Entrez un rayon de recherche en km : </label>
            <input type="number" step="0.01" name="distance-search" id="distance-live" required>
        </div>
        <div class="form-adresse-live">
            <input type="submit" value="Rechercher" />
            <input type="reset" value="Reset" />
        </div>
                
    </form>
</body>
